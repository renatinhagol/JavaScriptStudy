<html>
    <head>
        <title>JavaScript Course</title>
    </head>
    <body>

        <script>
            var sexo = 'M';

            //Normal condition example
            if(sexo === 'M'){
                console.log ('Male');
            } else{
                console.log ('Female');
            }
           
           //Ternary condition example
            var return2 = (sexo === 'M') ? 'Male': 'Female';
            console.log(return2);

        </script>
    </body>
</html>
